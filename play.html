<body>
    <!--Header-->
    <header>
      <nav> 
                       <!-- navigation-->
              <div> <a href= "index.html"> Back to menu</a>
            </div>
            </nav>

        <h1 class="heading">Bet the dice</h1>
         
        <h2 class="image-container" id="bet-score">How much do you bet to win over the dice? </h2>
        <h2>Pick a value:</h2>
        
        <hr>
      <div> 
          <img src="assets/image/euro10.png" alt="euro10" class="image" id="10">
          <img src="assets/image/euro50.png" alt="euro50" class="image" id = "50">
          <img src="assets/image/euro100.png" alt="euro100" class="image" id ="100">
        </div>
               
            <hr>
    </header>
         
    <div class="gamearea">
  
         <!--Players board too choose numners-->
   
    <p id="picknumber"> </p>
    </div>
    <div id="board" class="button-container">
<button aria-label="1" data-choice="0" class="control" value="1">1</button>
<button aria-label="2" data-choice="1" class="control" value="2">2</button>
<button aria-label="3" data-choice="2" class="control" value="3">3</button>
<button aria-label="4" data-choice="3" class="control" value="4">4</button>
<button aria-label="5" data-choice="4" class="control" value="5">5</button>
<button aria-label="6" data-choice="5" class="control" value="6">6</button>
</div>



<div id="message" >click on the dice to roll it</div>

<!-- dicecontainer to create spans from JS function
  click button to roll dice-->

<div id="diceContainer" onclick="rollDice()">
</div>

<!-- Show the result of play-->
<div id="result"></div>

<!-- button to restart the game-->

<button class="play" id="play">Play again</button>

<!-- link to JS script-->

<script src="assets/js/script.js"></script>
